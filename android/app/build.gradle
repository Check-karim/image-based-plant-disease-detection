plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Firebase Google Services plugin
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.plant_detection"
    compileSdk = 34 // Make sure this is aligned with the latest version

    defaultConfig {
        applicationId "com.example.app"
        minSdkVersion 21 // You can adjust this to your minimum supported SDK version
        targetSdkVersion 34 // Make sure this is aligned with the latest version
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // Ensure multidex is enabled if you're using a lot of dependencies
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Enables multidex support for older Android versions
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1" // Required for multidex support
}

apply plugin: 'com.google.gms.google-services' // Apply the Google services plugin at the end
